<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TheFashionNest: Trendy Fashion for Everyone</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/src/style.css" />
</head>

<body id="cart-wrapper vh-100">
    <!-- Header -->
    <div id="header"></div>

    <!-- ========== Start Main Body ========== -->

    <!-- Cart Items Grid -->
    <div class="container">
        <div class="row m-5">
            <!-- Items List -->
            <div class="col-lg-8 col-md-7 col-sm-12 border border-secondary-subtle">
                <div>
                    <h4 class="text-center pt-2">Items In Your Cart</h4>
                </div>
                <hr>
                <!-- Item 1 -->
                <div class="row p-3 m-3">
                    <!-- Product Image -->
                    <div class="col-md-4">
                        <img src="/assets/products-images/mens/shirts/men-shirt-1-scaled.jpg" class="img-fluid cart-product-image-thumbnail"
                            alt="Product 1">
                    </div>
                    <!-- Product Details -->
                    <div class="col-md-5 ">
                        <h5>Roadster Mens's Shirt</h5>
                        <div class="cart-product-details pt-2">
                            <p class="fs-6"> Men's Shirt</p>
                            <h6 class="fw-medium">Size: <span>M</span></h6>
                            <h5 class="fw-bold">&#8377; 299 <span class="text-warning"><i class="fa-solid fa-trash-can float-end"></i></span> </h5>
                        </div>
                    </div>
                    <!-- Dynamic Quantity Form -->
                    <div class="col-md-3 cart-quantity-form">
                        <form class="d-flex">
                            <button type="button" class="btn btn-warning btn-sm" value="-" onclick="decrement()"><i
                                    class="fas fa-minus"></i></button>
                            <input type="number" class="form-control mx text-center" name="quantity" value="1" maxlength="5" max="10"
                                size="1" id="number">
                            <button type="button" class="btn btn-warning btn-sm" value="+" onclick="increment()"><i
                                    class="fas fa-plus"></i></button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Cart Summary -->
            <div class="col-lg-4 col-md-6 border border-secondary-subtle cart-product-summary ">
                <div>
                    <h4 class="text-center pt-2 ">Summary <hr></h4>
                </div>
    
                <div class="card-">
                    <div class="card-body">
                        <h6>Total Price: <span class="float-end ">&#8377; 299.00</span></h6>
                        <h6>Shipping:<span class="float-end">&#8377; 60.00</span></h6>
                        <hr>
                        <h4>Total:<span class="float-end">&#8377; 359.00</span></h4>
                    </div>
                    <div class="card-footer text-center">
                        <button class="btn btn-success btn-black-text">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    
    </div>
    <!-- ========== End Main Body ============ -->

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Bootstrap JavaScript and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/src/script.js"></script>
</body>

</html>
