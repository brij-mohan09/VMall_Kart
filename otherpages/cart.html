<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VMall-Kart</title>
    <link rel="icon" type="image/x-icon" href="/src/VMall-Kart.png">
    <link rel="stylesheet" href="/src/style.css">
    <style>
         body {
      background-image: url(https://images.pexels.com/photos/1103970/pexels-photo-1103970.jpeg?cs=srgb&dl=pexels-johannes-plenio-1103970.jpg&fm=jpg);
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-size: cover;
    }
        .trash-can-red {
            color: red;
        }
    </style>
</head>
<body id="cart-wrapper vh-100">
    <div id="header"></div>
    <div class="container">
        <div class="row m-5">
            <div class="col-lg-8 col-md-7 col-sm-12 border border-secondary-subtle">
                <div>
                    <h4 class="text-center pt-2">Items In Your Cart</h4>
                </div>
                <hr>
                <div class="row p-3 m-3">
                    <div class="col-md-4">
                        <img src="https://houseofstori.com/cdn/shop/products/CORE-37980-A_1_600x.jpg?v=1684411195" class="img-fluid cart-product-image-thumbnail" alt="Product 1">
                    </div>
                    <div class="col-md-5">
                        <h5>Roadster Men's Shirt</h5>
                        <div class="cart-product-details pt-2">
                            <p class="fs-6">Men's Shirt</p>
                            <h6 class="fw-medium">Size: <span>M</span></h6>
                            <h5 class="fw-bold">&#8377; 899 <span class="text-warning"><i class="fa-solid fa-trash-can float-end trash-can-red"></i></span> </h5>
                        </div>
                    </div>
                    <div class="col-md-3 cart-quantity-form">
                        <form class="d-flex">
                            <button type="button" class="btn btn-warning btn-sm" value="-" onclick="decrement()"><i class="fas fa-minus"></i></button>
                            <input type="number" class="form-control mx text-center" name="quantity" value="1" maxlength="5" max="10" size="1" id="number">
                            <button type="button" class="btn btn-warning btn-sm" value="+" onclick="increment()"><i class="fas fa-plus"></i></button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 border border-secondary-subtle">
                <div>
                    <h4 class="text-center pt-2">Summary</h4>
                    <hr>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h6>Total Price: <span class="float-end">&#8377; 899.00</span></h6>
                        <h6>Shipping: <span class="float-end">&#8377; 60.00</span></h6>
                        <hr>
                        <h4>Total: <span class="float-end">&#8377; 959.00</span></h4>
                    </div>
                    <div class="card-footer text-center">
                        <button class="btn btn-success btn-black-text">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/script.js"></script>
</body>
</html>
