<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VMall-Kart</title>
    <link rel="icon" type="image/x-icon" href="/src/VMall-Kart.png">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/src/style.css">

    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    
    <!-- Custom CSS for Button Text Color -->
    <style>
         body {
      background-image: url(https://images.pexels.com/photos/1103970/pexels-photo-1103970.jpeg?cs=srgb&dl=pexels-johannes-plenio-1103970.jpg&fm=jpg);
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-size: cover;
    }
        .btn-black-text {
            color: black; /* Set text color to black */
        }
    </style>
</head>

<body id="login-wrapper">
    <!-- Header -->
    <div id="header"></div>

    <!-- ========== Start Main Body ========== -->
    <div id="main">
        <div class="container my-5">
            <div class="row justify-content-center align-items-center min-vh-75">
                <div class="col-md-6">
                    <h2 class="text-center mb-4" style="color: black;">Login</h2>
                    <div class="card">
                        <div class="card-body">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-success btn-black-text" style="width: 100%;">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ========== End Main Body ============ -->

    <!-- Footer -->
    <div id="footer"></div>

    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="/src/script.js"></script>
</body>

</html>
